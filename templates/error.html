<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <h1>Error</h1>
    {% if error_message %}

    {% else %}
    <h1>An error occurred.</h1>
    {% endif %}
</body>
</html>
